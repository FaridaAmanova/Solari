<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-6 d-flex gap-3">
                        <div class="d-flex gap-2">
                            <div class="icon-box">
                                <i class="fa-regular fa-clock"></i>
                            </div>
                            <div class="content-box">
                                <p>Mon - Fri 8:00 - 18:00 / Sunday 8:00 - 14:00</p>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <div class="icon-box">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="content-box">
                                <p>info@drill-solar.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center gap-3">
                        <div class="content-box">
                            <p>Visit Us:</p>
                        </div>
                        <div class="icon-boxes d-flex align-items-center gap-3">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="image-box">
                        <img src="assets/image/logo-01.svg" alt="">
                    </div>
                    <nav class="d-flex align-items-center gap-3">
                        <a href="">HOME</a>
                        <a href="">PAGE</a>
                        <a href="">SERVICES</a>
                        <a href="">BLOG</a>
                        <a href="">PROJECT</a>
                        <a href="">CONTACT</a>
                    </nav>
                    <div class="icon-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
